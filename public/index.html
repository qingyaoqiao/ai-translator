    <style>

        label {

        input[type="text"], input[type="password"] {

        /* è®°å¿†é…ç½®å¼€å…³åŒºåŸŸ */
        .remember-toggle {

            margin-bottom: 15px;

        .upload-box {

        .upload-box:hover, .upload-box.dragover {

        .upload-icon-wrapper {

        }

        #fileName {

            font-size: 0.9em;

            display: flex;

            justify-content: center;

        }

        .btn-soft {
            background: var(--accent-gradient);

            border: none;

            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Qå¼¹è´å¡å°”æ›²çº¿ */
            box-shadow: 0 8px 20px rgba(255, 179, 167, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-soft:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);

        .btn-soft:disabled {

        }

        #status {

        }
        
        .status-loading { color: var(--accent-warm); }
        .status-loading i { animation: spin 1.5s linear infinite; }
        
        .status-success {

        .status-error {

        #downloadLink {

        /* éšè—çš„æ–‡ä»¶è¾“å…¥ */
        input[type="file"] { display: none; }

<body>

<div class="card">
    <h1><span class="emoji-icon">âœ¨</span> æ™ºèƒ½ç¿»è¯‘å°åŠ©æ‰‹</h1>
    
    <div class="settings-group">
        <!-- è®°å¿†é…ç½®å¼€å…³ -->
        <label class="remember-toggle">
            <input type="checkbox" id="saveConfig" class="toggle-checkbox">
            <span>è®°ä½æˆ‘çš„ API æ­é…</span>
        </label>

        <div class="input-group">
            <label><span class="emoji-icon">ğŸŒ</span> API åœ°å€ (Base URL)</label>
            <input type="text" id="baseUrl" placeholder="https://api.siliconflow.cn/v1">
        </div>
        
        <div class="input-group">
            <label><span class="emoji-icon">ğŸ”‘</span> API å¯†é’¥ (Key)</label>
            <input type="password" id="apiKey" placeholder="sk-...">
        </div>

        <div class="input-group">
            <label><span class="emoji-icon">ğŸ§ </span> AI æ¨¡å‹ (Model)</label>
            <input type="text" id="modelSelect" list="modelOptions" placeholder="è¾“å…¥æˆ–é€‰æ‹©æ¨¡å‹..." value="deepseek-ai/DeepSeek-V3">
            <datalist id="modelOptions">
                <option value="deepseek-ai/DeepSeek-V3">DeepSeek V3</option>
                <option value="deepseek-chat">DeepSeek Chat</option>
                <option value="gpt-4o">GPT-4o</option>
                <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
            </datalist>
        </div>
    </div>

    <div class="upload-box" id="dropZone" onclick="document.getElementById('fileInput').click()">
        <div class="upload-icon-wrapper">
            <!-- æ›¿æ¢ä¸ºæ›´å¯çˆ±çš„äº‘æœµå›¾æ ‡ -->
            <span class="emoji-icon">â˜ï¸</span>
        </div>
        <p style="font-size: 1.05em; margin: 8px 0; font-weight: 600;">æŠŠæ–‡ä»¶æ‹–è¿›æ¥ï¼Œæˆ–è€…ç‚¹æˆ‘ä¸Šä¼ </p >
        <p style="font-size: 0.85em; color: var(--text-sub);">æ”¯æŒ PDF / DOCX / TXT æ ¼å¼</p >
    </div>
    <input type="file" id="fileInput">
    
    <div id="fileName"></div>

    <button id="btnTranslate" class="btn-soft" onclick="handleTranslate()">
        <span class="emoji-icon">ğŸš€</span> å¼€å§‹é­”æ³•ç¿»è¯‘
    </button>
    
    <div id="status"></div>
    <a id="downloadLink" href="#" target="_blank"></a>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const status = document.getElementById('status');
    const btn = document.getElementById('btnTranslate');
    const downloadLink = document.getElementById('downloadLink');
    const fileNameDisplay = document.getElementById('fileName');
    
    // é…ç½®ç›¸å…³å…ƒç´ 
    const saveConfigToggle = document.getElementById('saveConfig');
    const baseUrlInput = document.getElementById('baseUrl');
    const apiKeyInput = document.getElementById('apiKey');
    const modelInput = document.getElementById('modelSelect');

    // 1. é¡µé¢åŠ è½½æ—¶ï¼šæ£€æŸ¥æœ¬åœ°å­˜å‚¨
    window.addEventListener('DOMContentLoaded', () => {
        const savedConfig = localStorage.getItem('translation_api_config');
        if (savedConfig) {
            const config = JSON.parse(savedConfig);
            baseUrlInput.value = config.baseUrl || '';
            apiKeyInput.value = config.apiKey || '';
            modelInput.value = config.model || '';
            saveConfigToggle.checked = true; // å¦‚æœæœ‰å­˜æ¡£ï¼Œé»˜è®¤è§†ä¸ºå¼€å¯
        }
    });

    // 2. ä¿å­˜é…ç½®çš„å‡½æ•°
    function saveConfiguration() {
        if (saveConfigToggle.checked) {
            const config = {
                baseUrl: baseUrlInput.value.trim(),
                apiKey: apiKeyInput.value.trim(),
                model: modelInput.value.trim()
            };
            localStorage.setItem('translation_api_config', JSON.stringify(config));
        } else {
            localStorage.removeItem('translation_api_config');
        }
    }

    // ç›‘å¬å¼€å…³å˜åŒ–ï¼Œå¦‚æœå…³é—­åˆ™ç«‹å³æ¸…é™¤
    saveConfigToggle.addEventListener('change', () => {
        if (!saveConfigToggle.checked) {
            localStorage.removeItem('translation_api_config');
        } else {
            // å¦‚æœå¼€å¯ï¼Œç«‹å³ä¿å­˜å½“å‰å·²æœ‰å†…å®¹
            saveConfiguration();
        }
    });

    // æ–‡ä»¶ç›¸å…³é€»è¾‘
    fileInput.onchange = () => {
        if(fileInput.files.length > 0) {
            fileNameDisplay.innerHTML = `<span class="emoji-icon">ğŸ“„</span> å·²å‡†å¤‡å¥½: ${fileInput.files[0].name}`;
            dropZone.style.borderColor = '#FFB3A7';
            dropZone.style.background = '#FFF5F2';
        } else {
            fileNameDisplay.innerHTML = "";
            dropZone.style.borderColor = '#E0E0E0';
            dropZone.style.background = '#FAFAFA';
        }
    };

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault(); e.stopPropagation();
            dropZone.classList.add('dragover');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault(); e.stopPropagation();
            dropZone.classList.remove('dragover');
        }, false);
    });

    dropZone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            fileInput.onchange();
        }
    });

    async function handleTranslate() {
        // åœ¨ç‚¹å‡»ç¿»è¯‘æ—¶ï¼Œå°è¯•ä¿å­˜é…ç½®
        saveConfiguration();

        if (fileInput.files.length === 0) return alert("è¯·å…ˆæŠ•å–‚ä¸€ä¸ªæ–‡æ¡£ç»™å°åŠ©æ‰‹~ ğŸ“");
        
        const userKey = apiKeyInput.value.trim();
        const userUrl = baseUrlInput.value.trim();
        const userModel = modelInput.value.trim();

        if (!userKey) return alert("è¿˜éœ€è¦å¡«å…¥ API Key ğŸ”‘ å“¦");
        if (!userModel) return alert("è¯·é€‰æ‹©ä¸€ä¸ªèªæ˜çš„ AI æ¨¡å‹ ğŸ§ ");

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('apiKey', userKey);
        formData.append('baseUrl', userUrl);
        formData.append('model', userModel);

        // UI çŠ¶æ€æ›´æ–°
        btn.disabled = true;
        btn.innerHTML = '<span class="emoji-icon">âœ¨</span> æ­£åœ¨åŠªåŠ›æ€è€ƒä¸­...';
        status.className = 'status-loading';
        status.innerHTML = `<i class="ph-duotone ph-spinner"></i> è¿æ¥åˆ° ${userModel} è¿›è¡Œæ¨ç†...`;
        downloadLink.style.display = 'none';
        fileNameDisplay.style.opacity = '0.5';

        try {
            // æ¨¡æ‹Ÿ API è¯·æ±‚ (ä½ éœ€è¦ä¿ç•™ä½ åŸæœ‰çš„åç«¯é€»è¾‘)
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (result.success) {
                status.className = 'status-success';
                status.innerHTML = 'ğŸ‰ ç¿»è¯‘å®Œæˆå•¦ï¼';
                downloadLink.href = result.downloadUrl;
                downloadLink.style.display = 'inline-block';
                downloadLink.innerHTML = `<span class="emoji-icon">ğŸ“¥</span> ä¸‹è½½è¯‘æ–‡ (${result.downloadUrl.split('/').pop()})`;
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            status.className = 'status-error';
            status.innerHTML = `ğŸ˜– å“å‘€å‡ºé”™å•¦: ${error.message || 'ç½‘ç»œè¿æ¥æœ‰ç‚¹é—®é¢˜'}`;
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<span class="emoji-icon">ğŸš€</span> å†æ¬¡å¯åŠ¨é­”æ³•ç¿»è¯‘';
            fileNameDisplay.style.opacity = '1';
        }
    }
</script>
