<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能文档翻译枢纽</title>
    <!-- 引入现代字体和科技感图标库 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            /* 核心科技色板 */
            --bg-dark: #0a0a12; /* 深空黑 */
            --card-bg: rgba(20, 20, 35, 0.7); /* 半透明深蓝 */
            --neon-cyan: #00f3ff; /* 赛博青 */
            --neon-blue: #0066ff; /* 电光蓝 */
            --neon-purple: #bd00ff; /* 霓虹紫 */
            --text-primary: #e0e6ff; /* 亮白文字 */
            --text-secondary: #8a95b3; /* 次要文字 */
            --success: #00ff95;
            --error: #ff3860;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            /* 科技感背景：深色渐变 + 网格纹理 */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(189, 0, 255, 0.1) 0%, transparent 40%),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* 主卡片：毛玻璃 + 发光边框 */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px); /* 毛玻璃效果 */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 40px rgba(0, 102, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 卡片顶部的光效装饰条 */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            box-shadow: 0 0 15px var(--neon-blue);
        }

        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        h1 i { font-size: 1.2em; color: var(--neon-cyan); }

        /* 配置区域样式 */
        .settings-group {
            text-align: left;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .input-group { margin-bottom: 15px; }
        .input-group:last-child { margin-bottom: 0; }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace; /* 标签使用代码字体 */
        }
        label i { color: var(--neon-blue); }

        /* 科技感输入框 */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
            box-sizing: border-box; /* 修复宽度溢出 */
        }
        
        /* 输入框聚焦时的发光效果 */
        input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3) inset;
            background: rgba(0, 243, 255, 0.05);
        }

        .hint { font-size: 12px; color: var(--text-secondary); opacity: 0.7; margin-top: 5px;}

        /* 上传区域：脉冲发光效果 */
        .upload-box {
            border: 2px dashed rgba(0, 243, 255, 0.3);
            background: rgba(0, 243, 255, 0.02);
            padding: 30px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-box:hover, .upload-box.dragover {
            border-color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.08);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2) inset;
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--neon-blue);
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .upload-box:hover .upload-icon { transform: translateY(-5px) scale(1.1); color: var(--neon-cyan); }

        #fileName { 
            margin-top: 15px; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.9em; 
            color: var(--neon-cyan);
        }

        /* 科技感按钮：渐变 + 发光 */
        .btn-tech {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px; /* 圆角 */
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-tech:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.6), 0 0 20px var(--neon-purple) inset;
            filter: brightness(1.1);
        }

        .btn-tech:disabled {
            background: #2a2a3a;
            color: #666;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* 状态信息 */
        #status { 
            margin-top: 25px; 
            min-height: 20px;
            font-weight: 500;
        }
        .status-loading i { animation: spin 1s linear infinite; color: var(--neon-cyan); }
        .status-success { color: var(--success); text-shadow: 0 0 10px rgba(0,255,149,0.4); }
        .status-error { color: var(--error); text-shadow: 0 0 10px rgba(255,56,96,0.4); }

        /* 下载链接 */
        #downloadLink {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }
        #downloadLink:hover {
            background: var(--neon-cyan);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* 动画定义 */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
        }

    </style>
</head>
<body>

<div class="card">
    <h1><i class="ph-bold ph-translate"></i> AI 智能文档翻译枢纽</h1>
    
    <div class="settings-group">
        <div class="input-group">
            <label><i class="ph-bold ph-link"></i> API 端点 (Base URL)</label>
            <input type="text" id="baseUrl" placeholder="例如: https://api.siliconflow.cn/v1" value="https://api.siliconflow.cn/v1">
        </div>
        
        <div class="input-group">
            <label><i class="ph-bold ph-key"></i> API 密钥 (Secret Key)</label>
            <input type="password" id="apiKey" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx">
        </div>

        <div class="input-group">
            <label><i class="ph-bold ph-robot"></i> AI 模型 (Model Name)</label>
            <input type="text" id="modelName" list="modelOptions" placeholder="输入或选择模型，例如: deepseek-ai/DeepSeek-V3" value="deepseek-ai/DeepSeek-V3">
            <datalist id="modelOptions">
                <option value="deepseek-ai/DeepSeek-V3">DeepSeek V3 (硅基流动)</option>
                <option value="deepseek-chat">DeepSeek Official</option>
                <option value="gpt-4o">GPT-4o (OpenAI)</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="Qwen/Qwen2.5-72B-Instruct">通义千问 2.5 (硅基流动)</option>
            </datalist>
            <div class="hint">* 如果不知道填什么，请查看您的 API 提供商文档。</div>
        </div>
    </div>

    <div class="upload-box" id="dropZone" onclick="document.getElementById('fileInput').click()">
        <i class="ph-duotone ph-cloud-arrow-up upload-icon"></i>
        <p style="font-size: 1.1em; margin: 10px 0;">点击或拖拽文件至此</p >
        <p style="font-size: 0.9em; color: var(--text-secondary); font-family: 'JetBrains Mono'">支持格式: PDF / DOCX / TXT</p >
    </div>
    <input type="file" id="fileInput" style="display: none;">
    
    <div id="fileName"></div>

    <button id="btnTranslate" class="btn-tech" onclick="uploadFile()">
        <i class="ph-bold ph-rocket-launch"></i> 启动神经翻译引擎
    </button>
    
    <div id="status"></div>
    <a id="downloadLink" href=" " target="_blank"></a >
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const status = document.getElementById('status');
    const btn = document.getElementById('btnTranslate');
    const downloadLink = document.getElementById('downloadLink');
    const fileNameDisplay = document.getElementById('fileName');

    // 文件选择回调
    fileInput.onchange = () => {
        if(fileInput.files.length > 0) {
            fileNameDisplay.innerHTML = `<i class="ph-fill ph-file-text"></i> 已装载: ${fileInput.files[0].name}`;
        } else {
            fileNameDisplay.innerText = "";
        }
    };

    // 拖拽效果支持
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        }, false);
    });

    dropZone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            fileInput.onchange();
        }
    });


    async function uploadFile() {
        if (fileInput.files.length === 0) return alert("请先装载需要翻译的文档！");
        
        const userKey = document.getElementById('apiKey').value.trim();
        const userUrl = document.getElementById('baseUrl').value.trim();

        if (!userKey) return alert("请输入您的 API 密钥以启动引擎。");

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('apiKey', userKey);
        formData.append('baseUrl', userUrl);

        // 更新UI状态：处理中
        btn.disabled = true;
        btn.innerHTML = '<i class="ph-bold ph-spinner-gap"></i> 神经网路处理中...';
        status.className = 'status-loading';
        status.innerHTML = '<i class="ph-bold ph-cpu"></i> 正在进行格式解析与AI推理，大文件可能需要数分钟，请保持连接...';
        downloadLink.style.display = 'none';
        fileNameDisplay.style.opacity = '0.5';

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (result.success) {
                // 更新UI状态：成功
                status.className = 'status-success';
                status.innerHTML = '<i class="ph-bold ph-check-circle"></i> 翻译任务执行完毕！';
                downloadLink.href = result.downloadUrl;
                downloadLink.style.display = 'inline-block';
                downloadLink.innerHTML = `<i class="ph-bold ph-download-simple"></i> 下载译文: ${result.downloadUrl.split('/').pop()}`;
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            // 更新UI状态：失败
            status.className = 'status-error';
            status.innerHTML = `<i class="ph-bold ph-warning-circle"></i> 任务失败: ${error.message || '网络连接异常'}`;
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="ph-bold ph-rocket-launch"></i> 启动神经翻译引擎';
            fileNameDisplay.style.opacity = '1';
        }
    }
</script>

</body>
</html>
